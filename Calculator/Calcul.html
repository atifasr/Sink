<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <link rel="stylesheet" href="Calcul.css" type="text/css" />
    <script src="Calcul.js"></script>
  </head>
  <body>
    <div id="contain">
      <div class="form-group" id="text">
        <input type="text" class="form-control form-text" value="0" />
      </div>
      <div class="btn-group numbers" id="grup">
        <button type="button" class="btn btn-primary cancel" value="CE">
          CE
        </button>
        <button type="button" class="btn btn-primary" value="1">1</button>
        <button type="button" class="btn btn-primary" value="2">2</button>
        <button type="button" class="btn btn-primary" value="3">3</button>
        <button type="button" class="btn btn-primary" value="4">4</button>
        <button type="button" class="btn btn-primary" value="5">5</button>
        <button type="button" class="btn btn-primary" value="6">6</button>
        <button type="button" class="btn btn-primary" value="7">7</button>
        <button type="button" class="btn btn-primary" value="8">8</button>
        <button type="button" class="btn btn-primary" value="0">9</button>
        <button type="button" class="btn btn-primary" value="0">0</button>
      </div>

      <div class="operators">
        <button type="button" class="btn btn-primary" value="-">&minus;</button>
        <button type="button" class="btn btn-primary" value="+">&plus;</button>
        <button type="button" class="btn btn-primary" value="/">
          &divide;
        </button>
        <button type="button" class="btn btn-primary" value="*">
          &lowast;
        </button>
        <button type="button" class="btn btn-primary equals" value="=">
          &equals;
        </button>
      </div>
    </div>
  </body>
</html>
